<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="small-container">
        <table>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
            <tr>
                <td>
                    <div class="cart-info" id="value-output">
                        <br>
                    </div>

                    <button onclick="remove()">Remove</button>
                </td>
                <td id="output2"></td>
                <td id="output3"></td>
            </tr>
        </table>
        <div class="total-price">
            <table>
                <tr>
                    <td>Total</td>
                    <td id="output4"></td>
                </tr>
            </table>
        </div>
        <table>
            <tr>
                <button onclick="purchase()">Purchase</button>
            </tr>
        </table>
        <button onclick="
        var value = localStorage.getItem('myValue');
        if (value == '') {
            window.location.href = 'index.html';
        } else {
            alert('Please purchase or remove the show before leaving.')
        }        ">Back</button>
    </div>
</body>
<script>
    window.onload = function () {
        var value = localStorage.getItem('myValue');
        if (value == '') {

        } else {
            var output = document.getElementById('value-output');
            output.innerText = value;

            var output1 = document.getElementById('output2');
            output1.innerText = '1';

            var output2 = document.getElementById('output3');
            output2.innerText = '500';

            var output3 = document.getElementById('output4');
            output3.innerText = '500';
        }
    };

    function purchase() {
        alert('Show has been booked. Enjoy!!')
        window.location.href = 'index.html';
        localStorage.setItem('myValue', '');

        var output = document.getElementById('output2');
        output.innerText = 'Null';
        var output1 = document.getElementById('output3');
        output1.innerText = 'Null';
        var output2 = document.getElementById('output4');
        output2.innerText = 'Null';
    }

    function remove() {
        alert('Show has been removed.')
        window.location.href = 'index.html';
        localStorage.setItem('myValue', '');

        var output = document.getElementById('output2');
        output.innerText = 'Null';
        var output1 = document.getElementById('output3');
        output1.innerText = 'Null';
        var output2 = document.getElementById('output4');
        output2.innerText = 'Null';
    }
</script>

</html>
